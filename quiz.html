<script>
document.addEventListener('DOMContentLoaded', function() {
    const submitButton = document.getElementById('submitAnswerButton');
    const advicePanel = document.getElementById('mrBicoAdvicePanel');
    const adviceMessageText = document.getElementById('mrBicoMessageText');
    const radioButtons = document.querySelectorAll('input[name="question_1_answer"]');

    if (submitButton) {
        submitButton.addEventListener('click', function() {
            let selectedValue = null;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedValue = radioButton.value;
                    break;
                }
            }

            if (!selectedValue) {
                // If no answer is selected, you could show a generic message or alert
                // For now, Mr. Bico can prompt to select an answer.
                adviceMessageText.textContent = "Mr. Bico says: Please select an answer before submitting!";
                advicePanel.classList.remove('hidden');
                return;
            }

            const correctAnswer = "translate";
            let message = "";

            if (selectedValue === correctAnswer) {
                message = "Mr. Bico says: Excellent! Translating high-level code to machine code is indeed the primary function of a compiler.";
            } else if (selectedValue === "memory") {
                message = "Mr. Bico says: Not quite. While memory management is important, a compiler's main job is to translate code. Mr. Bico suggests double-checking the definitions!";
            } else if (selectedValue === "debug") {
                message = "Mr. Bico says: Close, but not the primary function. Debugging tools help with errors, but the compiler does the translation. Mr. Bico advises to focus on the core role!";
            } else if (selectedValue === "optimize") {
                message = "Mr. Bico says: That's a key function of some compilers, but it's secondary to translation. Mr. Bico reminds you that translation comes first!";
            } else {
                message = "Mr. Bico says: Hmm, that's an unexpected answer. Let's review the compiler's functions!"; // Fallback
            }

            adviceMessageText.textContent = message;
            advicePanel.classList.remove('hidden');

            // Disable radio buttons and submit button
            radioButtons.forEach(rb => rb.disabled = true);
            submitButton.disabled = true;
            // Optional: Change button text
            // submitButton.textContent = 'Answer Submitted';
        });
    }
});
</script>
